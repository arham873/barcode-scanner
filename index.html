<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Barcode & QR Scanner → Google Sheets</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;margin:0;padding:0;display:flex;flex-direction:column;height:100vh;align-items:center;justify-content:center;background:#f0f0f0}
    header{padding:10px;background:#0b74de;color:#fff;text-align:center;width:100%}
    main{display:flex;flex-direction:column;gap:8px;align-items:center;justify-content:center;width:100%}
    #video-container{position:relative;width:300px;height:220px;border:3px solid #0b74de;border-radius:8px;overflow:hidden;background:#000}
    #video{width:100%;height:100%;object-fit:cover;border-radius:8px;}
    .scan-area{position:absolute;top:50%;left:50%;width:80%;height:50px;border:2px dashed rgba(255,255,255,0.8);transform:translate(-50%,-50%);border-radius:6px;}
    .controls{display:flex;gap:6px;flex-wrap:wrap;justify-content:center;margin-top:10px}
    button{padding:8px 12px;border-radius:8px;border:0;background:#0b74de;color:white;cursor:pointer}
    input, select{padding:6px;border-radius:6px;border:1px solid #ccc}
    #log{width:300px;max-height:120px;overflow:auto;background:#f7f7f7;padding:6px;border-radius:6px;margin-top:6px;font-size:0.85rem}
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0;font-size:1rem">Scanner Barcode & QR → Google Sheets</h1>
  </header>
  <main>
    <div id="video-container">
      <video id="video" playsinline autoplay muted></video>
      <div class="scan-area"></div>
    </div>

    <div class="controls">
      <select id="facing" class="small">
        <option value="environment">Kamera belakang (disarankan)</option>
        <option value="user">Kamera depan</option>
      </select>
      <button id="startBtn">Mulai</button>
      <button id="stopBtn">Stop</button>
    </div>

    <div class="controls">
      <input id="label" placeholder="Label / catatan (opsional)" style="width:120px" />
      <input id="webhook" placeholder="URL Webhook Google Apps Script" style="width:190px" />
    </div>

    <div id="last">Hasil: -</div>
    <div id="log"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@zxing/browser@0.3.0/umd/index.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const last = document.getElementById('last');
    const log = document.getElementById('log');
    const facing = document.getElementById('facing');
    const labelInput = document.getElementById('label');
    const webhookInput = document.getElementById('webhook');

    let codeReader = null;
    let currentDeviceId = null;
    let lastCode = null;
    let cooldown = false;

    function appendLog(text){
      const t = document.createElement('div');
      t.textContent = '[' + new Date().toLocaleTimeString() + '] ' + text;
      log.prepend(t);
    }

    async function startScanner(){
      stopScanner(); // pastikan reset dulu
      appendLog("Menyiapkan kamera...");

      try {
        const devices = await ZXing.BrowserMultiFormatReader.listVideoInputDevices();
        if (devices.length === 0) {
          alert("Tidak ada kamera terdeteksi");
          return;
        }

        const preferredFacing = facing.value;
        const device = devices.find(d => 
          preferredFacing === 'environment' 
          ? d.label.toLowerCase().includes('back') 
          : d.label.toLowerCase().includes('front')
        ) || devices[0];

        currentDeviceId = device.deviceId;
        appendLog("Kamera aktif: " + device.label);

        codeReader = new ZXing.BrowserMultiFormatReader();
        await codeReader.decodeFromVideoDevice(currentDeviceId, video, (result, err) => {
          if (result) onDetected(result.getText());
        });
      } catch (err) {
        appendLog("Gagal mengaktifkan kamera: " + err.message);
        alert("Tidak bisa mengakses kamera. Harap izinkan di browser Anda.");
      }
    }

    function stopScanner(){
      try {
        if (codeReader) {
          codeReader.reset();
          codeReader = null;
        }
        if (video.srcObject) {
          video.srcObject.getTracks().forEach(track => track.stop());
          video.srcObject = null;
        }
        appendLog("Scanner dihentikan");
      } catch (e) {
        appendLog("Error stop: " + e.message);
      }
    }

    function onDetected(code){
      if (cooldown && code === lastCode) return;
      lastCode = code;
      last.textContent = 'Hasil: ' + code;
      appendLog('Terdeteksi: ' + code);

      cooldown = true;
      setTimeout(() => cooldown = false, 1500);

      const webhook = webhookInput.value.trim();
      if (webhook) postToWebhook({ 
        value: code, 
        label: labelInput.value || '', 
        timestamp: new Date().toISOString() 
      });
    }

    async function postToWebhook(payload){
      try {
        const webhook = webhookInput.value.trim();
        if (!webhook) { appendLog('Webhook belum diisi'); return; }

        const res = await fetch(webhook, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        });
        const txt = await res.text();
        appendLog('Response: ' + txt);
      } catch (e) {
        appendLog('Gagal kirim: ' + e.message);
      }
    }

    startBtn.addEventListener('click', startScanner);
    stopBtn.addEventListener('click', stopScanner);
    facing.addEventListener('change', () => { startScanner(); });

    appendLog('Siap. Tekan "Mulai" untuk mulai pemindaian.');
  </script>
</body>
</html>
