<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Barcode - Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
      word-wrap: break-word;
    }

    @media (max-width: 600px) {
      h2 { font-size: 20px; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <h2>üì± Scan Barcode ke Google Sheets</h2>

  <div id="videoContainer">
    <video id="preview" autoplay playsinline></video>
  </div>

  <button id="startButton">Mulai Scan</button>

  <div id="result">Belum ada hasil scan</div>

  <script type="module">
    import QrScanner from "https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js";

    const videoElem = document.getElementById('preview');
    const resultElem = document.getElementById('result');
    const startButton = document.getElementById('startButton');

    // URL Google Apps Script Anda
    const scriptURL = "https://script.google.com/macros/s/AKfycbwfXcZp_O_r_ZT8WcbiK-epQJNyuPW3JYujtk8AVF6hqfgNK5cIdJuod0paTnaRA6NFmQ/exec";

    let scanner;

    async function startScanner() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        videoElem.srcObject = stream;

        scanner = new QrScanner(videoElem, async result => {
          const text = result.data;
          resultElem.textContent = "‚úÖ Hasil Scan: " + text;

          // Kirim data ke Google Sheets via Apps Script
          try {
            await fetch(scriptURL + "?data=" + encodeURIComponent(text));
            alert("‚úÖ Data berhasil dikirim ke Spreadsheet!");
          } catch (err) {
            alert("‚ùå Gagal kirim ke Google Sheets: " + err);
          }

          scanner.stop(); // berhenti setelah satu kali scan
        });

        await scanner.start();
        console.log("Scanner dimulai.");
      } catch (error) {
        console.error("Tidak bisa mengakses kamera:", error);
        alert("‚ùå Gagal membuka kamera. Pastikan izin kamera sudah diberikan.");
      }
    }

    startButton.addEventListener('click', startScanner);
  </script>
</body>
</html>
