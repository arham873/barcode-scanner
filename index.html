<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Barcode ke Google Sheets</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: #fff;
    }
    #result {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      margin-top: 15px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #2196F3;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <h2>ðŸ“· Scan Barcode atau QR Code</h2>

  <div id="reader"></div>
  <div id="result">Hasil scan akan tampil di sini</div>
  <button id="startButton">Mulai Scan</button>
  <button id="stopButton" style="display:none;">Stop Scan</button>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const startButton = document.getElementById("startButton");
    const stopButton = document.getElementById("stopButton");
    const resultDiv = document.getElementById("result");

    // Ganti URL ini dengan URL Apps Script Anda sendiri
    const scriptURL = "https://script.google.com/macros/s/AKfycbx8TJwxaSEFXod6HxmpRSAQa8zqITxZweXCeBQqMWOQ-s-O-4N-EuyINW1H2VkGYgr2OA/exec";

    let isScanning = false;

    async function startScan() {
      if (isScanning) return;
      isScanning = true;
      resultDiv.textContent = "Mengaktifkan kamera...";

      try {
        await navigator.mediaDevices.getUserMedia({ video: true });
        const cameras = await Html5Qrcode.getCameras();
        if (cameras && cameras.length) {
          const cameraId = cameras[0].id;
          await html5QrCode.start(
            cameraId,
            { fps: 10, qrbox: 250 },
            onScanSuccess
          );
          resultDiv.textContent = "Arahkan kamera ke barcode / QR Code";
          startButton.style.display = "none";
          stopButton.style.display = "inline-block";
        } else {
          resultDiv.textContent = "Kamera tidak ditemukan!";
          isScanning = false;
        }
      } catch (err) {
        console.error(err);
        resultDiv.textContent = "Gagal mengakses kamera. Pastikan izin diberikan.";
        isScanning = false;
      }
    }

    function stopScan() {
      html5QrCode.stop().then(() => {
        resultDiv.textContent = "Scan dihentikan.";
        startButton.style.display = "inline-block";
        stopButton.style.display = "none";
        isScanning = false;
      }).catch((err) => console.error("Stop gagal:", err));
    }

    async function onScanSuccess(decodedText) {
      if (!decodedText) return;
      resultDiv.textContent = "Hasil: " + decodedText;

      // Kirim hasil scan ke Google Sheets
      try {
        const response = await fetch(scriptURL + "?data=" + encodeURIComponent(decodedText));
        const text = await response.text();
        console.log("Server response:", text);
        resultDiv.textContent = "âœ… Data tersimpan: " + decodedText;
      } catch (error) {
        console.error("Gagal kirim data:", error);
        resultDiv.textContent = "âŒ Gagal kirim data ke Spreadsheet.";
      }

      // Hentikan scan sementara setelah 1 hasil
      stopScan();
      setTimeout(() => {
        startScan();
      }, 2000); // otomatis lanjut scan lagi setelah 2 detik
    }

    startButton.addEventListener("click", startScan);
    stopButton.addEventListener("click", stopScan);
  </script>
</body>
</html>
