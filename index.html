<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Scanner Barcode - Google Sheets</title>

<!-- ZXing untuk scan berbagai jenis barcode -->
<script src="https://unpkg.com/@zxing/library@latest"></script>

<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #f9fafb;
    display: flex;
    flex-direction: column;
    height: 100vh;
    color: #333;
  }

  header {
    text-align: center;
    background: #0d6efd;
    color: white;
    padding: 12px;
    font-size: 1.2em;
    font-weight: 500;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 16px;
    gap: 12px;
  }

  video {
    width: 100%;
    max-width: 480px;
    border-radius: 12px;
    background: #000;
  }

  #result {
    margin-top: 10px;
    padding: 12px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    font-size: 1em;
    text-align: center;
    width: 100%;
    max-width: 480px;
  }

  button {
    padding: 10px 16px;
    border: none;
    border-radius: 8px;
    background: #0d6efd;
    color: white;
    font-size: 1em;
    cursor: pointer;
  }

  button:disabled {
    background: #888;
  }

  footer {
    text-align: center;
    font-size: 0.9em;
    color: #777;
    padding: 10px;
  }

  @media (max-width:600px) {
    header { font-size: 1.1em; }
    video { max-width: 100%; }
  }
</style>
</head>
<body>

<header>ðŸ“· Scanner Barcode - Google Sheets</header>

<main>
  <video id="preview" autoplay playsinline></video>
  <div id="result">Klik tombol di bawah untuk mulai scan</div>
  <button id="startBtn">Mulai Scan</button>
</main>

<footer>Powered by ZXing + Google Apps Script</footer>

<script>
  const codeReader = new ZXing.BrowserMultiFormatReader();
  const videoElement = document.getElementById('preview');
  const resultEl = document.getElementById('result');
  const startBtn = document.getElementById('startBtn');

  // URL Web App Anda (sudah Anda berikan)
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyX8mCOq5fbkmQ-dSeB_jiIeeZfvBsKhtOfduNA91Qct4thP712tZAhY-xmjAN4uT0Ccg/exec";

  let scanning = false;

  async function startScanner() {
    if (scanning) return;
    scanning = true;
    resultEl.textContent = "Mengaktifkan kamera...";

    try {
      const devices = await ZXing.BrowserMultiFormatReader.listVideoInputDevices();
      let backCamera = devices.find(d => d.label.toLowerCase().includes('back')) || devices[0];

      await codeReader.decodeFromVideoDevice(backCamera.deviceId, 'preview', (result, err) => {
        if (result) {
          resultEl.textContent = "âœ… Terbaca: " + result.text;
          sendToSheet(result.text);

          // hentikan scan sebentar agar tidak spam
          codeReader.reset();
          scanning = false;
          setTimeout(() => startScanner(), 3000);
        }
      });
    } catch (error) {
      resultEl.textContent = "âŒ Gagal mengakses kamera: " + error;
    }
  }

  // Kirim hasil ke Google Sheets lewat Apps Script
  function sendToSheet(barcode) {
    const data = {
      barcode: barcode,
      device: navigator.userAgent
    };
    fetch(WEB_APP_URL, {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" },
    })
    .then(() => {
      console.log("âœ… Data terkirim ke Google Sheets");
    })
    .catch((err) => {
      console.error("Gagal kirim:", err);
    });
  }

  startBtn.addEventListener('click', () => {
    startScanner();
    startBtn.disabled = true;
    resultEl.textContent = "Arahkan kamera ke barcode...";
  });
</script>

</body>
</html>
